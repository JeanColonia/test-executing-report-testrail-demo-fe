<div class="home">
  <div class="container">
    <div class="title">Nitro QA Squad</div>
    <div class="description">Testrail execution reporter</div>
  </div>

  <div class="form-group url-form">
    <p for="url" class="child">Ingresa la URL de ejecuci√≥n de Testrail:</p>
    <input
      #urlInput
      id="url"
      type="text"
      class="form-control child"
      placeholder="https://alicorpdigital.testrail.io/index.php?/runs/view/1844&group_by=cases:section_id&group_order=asc&group_id=11565"
      autocomplete="off"
      [disabled]="loading"
    />
    

    <button class="child" (click)="generate(urlInput.value)" [disabled]="loading || !urlInput.value.trim()">
      Generar reporte
    </button>

    <span *ngIf="message" class="error-message">{{ message }}</span>
  </div>

  <div class="spinner-overlay" *ngIf="loading">
    <div class="spinner"></div>
    <span>Generando PDF. Espera un momento...</span>
  </div>
</div>
